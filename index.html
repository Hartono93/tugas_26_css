<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tugas CSS - NIOMIC</title>
  </head>
  <body>
    <div class="tab">
      <table class="table table-borderless">
          <tr>
            <td>
              <div class="th1">
                <h5>Rounded Image</h5>
                <img
                src="jakarta.jpg"
                alt="jakarta"
                height="300px"
                width="300px"
                class="rounded" />
              </div>
            </td>
            <td>
              <div class="th2">
                <h5>Cicrle Image</h5>
                <img
                src="lampung.jpg"
                alt="lampung"
                height="300px"
                width="300px"
                class="rounded-circle" />
              </div>
            </td>
            <td>
              <div class="th3">
                <h5>Thumbnail Image</h5>
                <img
                src="yogyakarta.jpg"
                alt="yogyakarta"
                class="img-thumbnail"
                height="300px"
                width="300px" />
              </div>
            </td>
          </tr>
      </table>
    </div>
  </body>
</html>
